<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,600;0,800;1,100;1,300;1,400;1,500;1,600;1,700;1,800&family=Commissioner:wght@400;500;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,400;1,600;1,700&family=Fraunces:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,200;1,400;1,500;1,700&family=Kumbh+Sans:wght@300;400;700&family=Manrope:wght@200;300;400;500;600;700;800&family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;1,100;1,300;1,400&family=Nunito+Sans:ital,opsz,wght@0,6..12,300;0,6..12,600;0,6..12,800;1,6..12,300;1,6..12,600;1,6..12,800&family=Oleo+Script:wght@400;700&family=Overpass:wght@300;600&family=Public+Sans:ital,wght@0,300;0,400;0,700;0,800;1,300;1,400;1,700&family=Rubik:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Space+Grotesk:wght@300;400;500;600&family=Space+Mono:wght@400;700&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="file.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <nav>
          <div class="div1">
            <h1>Where in the world?</h1>
          </div>

          <div class="div2">
            <img src="images/moon.svg" alt="" class="moon-solid" />
            <h2 class="modeText">Dark Mode</h2>
          </div>
        </nav>
      </div>

      <div class="back__button">
        <!-- <a href="index.html"> -->
        <button class="btn-back">
          <img src="images/arrow-left.svg" alt="" class="arrow-left" />Back
        </button>
        <!-- </a> -->
      </div>

      <div class="container-details">
        <main>
          <div class="country-flag">
            <img src="" alt="" class="img-src" />
          </div>

          <section>
            <menu>
              <div class="name">
                <h1 class="country__name"></h1>
              </div>

              <div class="default-placeholder">
                <span>Native Name:</span>
                <p class="Native-name"></p>
              </div>

              <div class="default-placeholder">
                <span class="placeholder">Population:</span>
                <p class="Population"></p>
              </div>

              <div class="default-placeholder">
                <span class="placeholder">Region:</span>
                <p class="Region"></p>
              </div>

              <div class="default-placeholder">
                <span class="placeholder">Sub Region:</span>
                <p class="subregion"></p>
              </div>

              <div class="default-placeholder">
                <span class="placeholder">Capital:</span>
                <p class="Capital"></p>
              </div>
            </menu>

            <div class="section2">
              <div class="default-placeholder">
                <span class="placeholder">Top Level Domain:</span>
                <p class="Top-level_Domain"></p>
              </div>

              <div class="default-placeholder">
                <span class="placeholder">Currencies:</span>
                <p class="currencies"></p>
              </div>

              <div class="default-placeholder">
                <span class="placeholder">Languages:</span>
                <p class="languages"></p>
              </div>
            </div>
          </section>
        </main>


        <div class="container-around">
          <div class="default">
          
            <span class="placeholder">Border Countries:</span>
        

          <div>
            <div class="border-countries"></div>
          </div>
        </div>
        </div>
       
      </div>
    </div>

    <script src="index.js"></script>
    <script src="script.js"></script>
  </body>
</html>
